<!DOCTYPE html>

	<script type="text/javascript">
	function getUrlVars() {
	    var vars = {};
	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	        vars[key] = value;
	    });
	    return vars;
	}
	
	function init()
	{
		team = getUrlVars()['team'];
		$.getJSON("/api/teamMatches?id="+team, function (data)
		{
			output = "<tr><td><strong>Match #</strong></td><td><strong>Auton 3</strong></td><td><strong>Auton 2</strong></td><td><strong>Auton 1</strong></td><td><strong>Teleop 3</strong></td><td><strong>Teleop 2</strong></td><td><strong>Teleop 1</strong></td><td><strong>Climb</strong></td><td><strong>Comments</strong></td></tr>";
			for ( var i = 0; i < data.length; i++ )
			{
				thisMatch = data[i];
				output += "<tr>";
				output += "<td>"+thisMatch.match+"</td>";
				
				output += "<td>"+thisMatch.auto[2]+"</td>";
				output += "<td>"+thisMatch.auto[1]+"</td>";
				output += "<td>"+thisMatch.auto[0]+"</td>";
				
				output += "<td>"+thisMatch.tele[2]+"</td>";
				output += "<td>"+thisMatch.tele[1]+"</td>";
				output += "<td>"+thisMatch.tele[0]+"</td>";
				
				output += "<td>"+(thisMatch.climb*10)+"</td>";
				
				output += "<td>"+thisMatch.comments+"</td>";
				
				output += "</tr>";
			}
			document.getElementById("matchTable").innerHTML = output;
		});
	}
	</script>
</head>
